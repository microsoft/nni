protocolVersion: 2
name: SAPruner_imagenet_finetune_01
type: job
jobRetryCount: 0
prerequisites:
  - type: dockerimage
    uri: 'gusui/nni:sapruner'
    name: docker_image_0
taskRoles:
  taskrole:
    instances: 1
    completion:
      minFailedInstances: 1
      minSucceededInstances: -1
    taskRetryCount: 0
    dockerImage: docker_image_0
    resourcePerInstance:
      gpu: 1
      cpu: 4
      memoryMB: 8192
    commands:
      - apt update
      - apt install -y nfs-common
      - mkdir /mnt/nfs-storage
      - 'mount -t nfs 10.151.40.36:/ /mnt/nfs-storage'
      - cd / && git clone -b sapruner https://github.com/suiguoxin/nni/
      - cd nni && python3 examples/model_compress/sa_torch.py --pruning-mode channel --sparsity 0.1 --dataset imagenet --fine-tune True --fine-tune-epochs 10 --data-dir /mnt/nfs-storage/users/imagenet --experiment-data-dir /mnt/nfs-storage/users/experiment_data/01
defaults:
  virtualCluster: default
extras:
  com.microsoft.pai.runtimeplugin:
    - plugin: ssh
      parameters:
        jobssh: true
        userssh:
          type: custom
          value: >-
            ssh-rsa
            
            suiguoxin@gmail.com
