authorName: default
experimentName: example_mnist_pbt_tuner_pytorch
trialConcurrency: 3
maxExecDuration: 2h
maxTrialNum: 100
trainingServicePlatform: local
searchSpacePath: search_space.json
#choice: true, false
useAnnotation: false
tuner:
  builtinTunerName: PBTTuner
  classArgs:
    optimize_mode: maximize
trial:
  command: python3 mnist.py
  codeDir: .
  gpuNum: 1
localConfig:
  useActiveGpu: true
