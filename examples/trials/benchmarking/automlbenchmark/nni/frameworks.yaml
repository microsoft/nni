---

NNI:
  module: extensions.NNI
  version: '2.2'
  project: https://github.com/microsoft/nni
  params:
    tuner_type: 'Random'
    arch_type: 'random_forest'

# tuner type in ['TPE', 'Random', 'Anneal', 'Evolution', 'SMAC', 'GPTuner', 'MetisTuner', 'Hyperband', 'BOHB']
# arch_type in ['random_forest']

TPE:
  extends: NNI
  params:
    tuner_type: 'TPE'
    arch_type: 'random_forest'

Random:
  extends: NNI 
  params:
    tuner_type: 'Random'
    arch_type: 'random_forest'

Anneal:
  extends: NNI 
  params:
    tuner_type: 'Anneal'
    arch_type: 'random_forest'

Evolution:
  extends: NNI 
  params:
    tuner_type: 'Evolution'
    arch_type: 'random_forest'

SMAC:
  extends: NNI 
  params:
    tuner_type: 'SMAC'
    arch_type: 'random_forest'

GPTuner:
  extends: NNI 
  params:
    tuner_type: 'GPTuner'
    arch_type: 'random_forest'

MetisTuner:
  extends: NNI 
  params:
    tuner_type: 'MetisTuner'
    arch_type: 'random_forest'

Hyperband:
  extends: NNI 
  params:
    tuner_type: 'Hyperband'
    arch_type: 'random_forest'
    max_resource: 60

BOHB:
  extends: NNI 
  params:
    tuner_type: 'BOHB'
    arch_type: 'random_forest'
    max_resource: 60