---

NNI:
  module: extensions.NNI
  version: '2.2'
  project: https://github.com/microsoft/nni
  params:
    tuner_type: 'bohb'
    arch_type: 'random forest'

# tuner type in ['tpe', 'random_search', 'anneal', 'evolution', 'smac', 'gp', 'metis', 'hyperband', 'bohb']
# arch_type in ['random_forest']

NNI_TPE:
  extends: NNI
  params:
    tuner_type: 'tpe'
    arch_type: 'random_forest'

NNI_RANDOM_SEARCH:
  extends: NNI 
  params:
    tuner_type: 'random_search'
    arch_type: 'random_forest'

NNI_ANNEAL:
  extends: NNI 
  params:
    tuner_type: 'anneal'
    arch_type: 'random_forest'

NNI_EVOLUTION:
  extends: NNI 
  params:
    tuner_type: 'evolution'
    arch_type: 'random_forest'

NNI_SMAC:
  extends: NNI 
  params:
    tuner_type: 'smac'
    arch_type: 'random_forest'

NNI_GP:
  extends: NNI 
  params:
    tuner_type: 'gp'
    arch_type: 'random_forest'

NNI_METIS:
  extends: NNI 
  params:
    tuner_type: 'metis'
    arch_type: 'random_forest'

NNI_HYPERBAND:
  extends: NNI 
  params:
    tuner_type: 'hyperband'
    arch_type: 'random_forest'
    max_resource: 60

NNI_BOHB:
  extends: NNI 
  params:
    tuner_type: 'bohb'
    arch_type: 'random_forest'
    max_resource: 60