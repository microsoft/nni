---

NNI:
  module: extensions.NNI
  version: '2.2'
  project: https://github.com/microsoft/nni
  params:
    tuner_type: 'Random'
    arch_type: 'random_forest'

# tuner type in ['TPE', 'Random', 'Anneal', 'Evolution', 'SMAC', 'GPTuner', 'MetisTuner', 'Hyperband', 'BOHB']
# arch_type in ['random_forest']
# limit_type in ['time', 'ntrials']
# limit must be an integer

TPE:
  extends: NNI
  params:
    tuner_type: 'TPE'
    arch_type: 'random_forest'
    limit_type: 'ntrials'
    trial_limit: 30

Random:
  extends: NNI 
  params:
    tuner_type: 'Random'
    arch_type: 'random_forest'
    limit_type: 'ntrials'
    trial_limit: 30

Anneal:
  extends: NNI 
  params:
    tuner_type: 'Anneal'
    arch_type: 'random_forest'
    limit_type: 'ntrials'
    trial_limit: 30

Evolution:
  extends: NNI 
  params:
    tuner_type: 'Evolution'
    arch_type: 'random_forest'
    limit_type: 'ntrials'
    trial_limit: 30

SMAC:
  extends: NNI 
  params:
    tuner_type: 'SMAC'
    arch_type: 'random_forest'
    limit_type: 'ntrials'
    trial_limit: 30

GPTuner:
  extends: NNI 
  params:
    tuner_type: 'GPTuner'
    arch_type: 'random_forest'
    limit_type: 'ntrials'
    trial_limit: 30

MetisTuner:
  extends: NNI 
  params:
    tuner_type: 'MetisTuner'
    arch_type: 'random_forest'
    limit_type: 'ntrials'
    trial_limit: 30

Hyperband:
  extends: NNI 
  params:
    tuner_type: 'Hyperband'
    arch_type: 'random_forest'
    max_resource: 60
    limit_type: 'ntrials'
    trial_limit: 30

BOHB:
  extends: NNI 
  params:
    tuner_type: 'BOHB'
    arch_type: 'random_forest'
    max_resource: 60
    limit_type: 'ntrials'
    trial_limit: 30
