authorName: nni
experimentName: default_test
maxExecDuration: 5m
maxTrialNum: 4
trialConcurrency: 4
searchSpacePath: search_space.json

tuner:
  builtinTunerName: TPE
  classArgs:
    optimize_mode: maximize

assessor:
  builtinAssessorName: Medianstop
  classArgs:
    optimize_mode: maximize

trial:
  codeDir: ./
  command: python3 trial.py
  gpuNum: 0

useAnnotation: false

trainingServicePlatform: local
