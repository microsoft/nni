authorName: nni
experimentName: default_test
maxExecDuration: 3m
maxTrialNum: 2
trialConcurrency: 2
searchSpacePath: ../../../examples/trials/mnist/search_space.json

tuner:
  builtinTunerName: Random
  classArgs:
    optimize_mode: maximize
assessor:
  builtinAssessorName: Medianstop
  classArgs:
    optimize_mode: maximize
trial:
  codeDir: ../../../examples/trials/mnist
  command: python3 mnist.py --batch_num 100
  gpuNum: 0

useAnnotation: false
multiPhase: false
multiThread: false

trainingServicePlatform: local
