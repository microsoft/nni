jobs:
- job: 'pip_install_ubuntu_python36'
  pool:
    vmImage: 'ubuntu-18.04'
  strategy:
    matrix:
      Python36:
        PYTHON_VERSION: '3.6'

  steps:
  - script: |
      python3 -V
      python3 -m pip install --upgrade pip setuptools --user
      python3 -m pip install --upgrade nni --user
      nnictl -v
    displayName: 'Install nni'
  - script: |
      cd examples/trials/mnist
      ~/.local/bin/nnictl create --config config.yml
    displayName: 'mnist test'

- job: 'pip_install_macOS_python36'
  pool:
    vmImage: 'macOS-10.13'
  strategy:
    matrix:
      Python36:
        PYTHON_VERSION: '3.6'

  steps:
  - script: |
      python3 -V
      python3 -m pip install --upgrade pip setuptools --user
      python3 -m pip install --upgrade nni --user
    displayName: 'Install nni'
  - script: |
      cd examples/trials/mnist
      $CMD = $(python -c 'import site; from pathlib import Path; print(Path(site.getsitepackages()[0]))') + '/Scripts/nnictl create --config config.yml'
      echo $CMD
      cmd.exe /c $CMD
    displayName: 'mnist test'

- job: 'pip_install_windows_python36'
  pool:
    vmImage: 'windows-latest'
  strategy:
    matrix:
      Python36:
        PYTHON_VERSION: '3.6'

  steps:
  - script: |
      python -V
      python3 -m pip install --upgrade pip setuptools --user
      python -m pip install --upgrade nni --user
    displayName: 'Install nni'
  - script: |
      cd examples/trials/mnist
      $CMD = $(python -c 'import site; from pathlib import Path; print(Path(site.getsitepackages()[0]))') + '\Scripts\nnictl.exe create --config config.yml'
      echo $CMD
      cmd.exe /c $CMD
    displayName: 'mnist test'
