trigger: none
pr: none
schedules:
- cron: 0 20 * * *
  branches:
    include: [ master ]

jobs:
- job: windows
  pool: nni-it-1es-windows
  timeoutInMinutes: 120

  steps:

  - powershell: |
      $rsaFile = "$env:UserProfile\.ssh\id_rsa"
      $sshHome = (Split-Path ${env:UserProfile}) + "\NNIUser\.ssh"
      New-Item -ItemType Directory -Force -Path $sshHome
      ssh-keygen -t rsa -N "" -f $rsaFile
      Copy-Item "$rsaFile.pub" -Destination "$sshHome\authorized_keys"
    displayName: Authorize to a user with privileges

  - task: SSH@0
    inputs:
      sshEndpoint: NNIUser@localhost
      runOptions: inline
      inline: Start-Process -FilePath "$env:ProgramData\cuda_installer.exe" -ArgumentList "/s /n Display.Driver" -Wait
    displayName: Install CUDA

  - template: templates/install-dependencies.yml
    parameters:
      platform: windows
      python_env: noop

  - template: templates/install-nni.yml
    parameters:
      user: false

  - template: templates/install-customized-tuner.yml

  - powershell: |
      python test/vso_tools/ssl_patch.py
    displayName: SSL patch

  - powershell: |
      cd test
      python -m pytest ut
      echo "TODO: TypeScript UT"
    displayName: Unit test
    continueOnError: true

  # TODO: the agent has no GPU driver
  # We can't install it on-the-fly because we can't elevate the permission here.
  - powershell: |
      cd test
      python training_service/nnitest/run_tests.py --config training_service/config/integration_tests.yml --ts local `
        --exclude mnist-pytorch-local-gpu
    displayName: Integration test

  - template: templates/save-crashed-info.yml
    parameters:
      training_service: local
