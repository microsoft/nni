pool:
  vmImage: 'Ubuntu 16.04'
strategy:
  matrix:
    Python36:
      PYTHON_VERSION: '3.6'
trigger:
  - master
  - dev-exp-stop-more

steps:
  - script: python3 -m pip install --upgrade pip setuptools
    displayName: 'Install python tools'
  - script: |
      source install.sh
    displayName: 'Install dependencies'
  - script: |
      cd test/naive
      source ~/.bashrc
      python3 run.py
    displayName: 'Run tests'
